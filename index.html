<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodzice Inwestują | Małe kwoty, wielkie rezultaty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F4C5C',
                        accent: '#33C18C',
                        bgLight: '#F7FAFC',
                        facebook: '#1877F2',
                        darkText: '#1A202C'
                    },
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'pulse-subtle': 'pulse-subtle 4s infinite ease-in-out',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                        'slide-down': 'slideDown 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                        'fade-out': 'fadeOut 0.3s ease-in forwards',
                        'shimmer': 'shimmer 3s infinite',
                        'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                        'slide-in-left': 'slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                    },
                    keyframes: {
                        'pulse-subtle': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-6px)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(40px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(0)', opacity: '1' },
                            '100%': { transform: 'translateY(40px)', opacity: '0' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeOut: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0' },
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-150%) skewX(-20deg)' },
                            '50%': { transform: 'translateX(150%) skewX(-20deg)' },
                            '100%': { transform: 'translateX(150%) skewX(-20deg)' }
                        },
                        slideInRight: {
                            '0%': { transform: 'translateX(30px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        slideInLeft: {
                            '0%': { transform: 'translateX(-30px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>

        body { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: #33C18C; cursor: pointer; margin-top: -10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); transition: transform 0.2s; }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; cursor: pointer; background: #E2E8F0; border-radius: 3px; }
        .hero-pattern { background-color: #0F4C5C; background-image: radial-gradient(#155e70 2px, transparent 2px); background-size: 30px 30px; }
        .tooltip-term { border-bottom: 2px dotted #33C18C; cursor: help; position: relative; display: inline-block; }
        .tooltip-term::after { content: attr(data-tip); position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); background-color: #2D3748; color: #fff; padding: 8px 12px; border-radius: 6px; font-size: 0.85rem; min-width: 200px; text-align: center; opacity: 0; visibility: hidden; transition: 0.2s; z-index: 50; pointer-events: none; }
        .tooltip-term:hover::after { opacity: 1; visibility: visible; }

        /* Hide number input spinners (Chrome, Safari, Edge, Opera) */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        /* Hide number input spinners (Firefox) */
        input[type=number] {
          -moz-appearance: textfield;
        }

        .hover-card-crisp {
            transition: all 0.3s ease-out;
        }
        .hover-card-crisp:hover {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .hover-card-crisp:active {
            opacity: 0.95;
        }
    </style>
</head>
<body class="font-sans text-darkText antialiased bg-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
